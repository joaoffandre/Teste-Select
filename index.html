<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="jogos">Jogos:</label>
    <select name="jogos" id="jogos">

        <option value="">Selecione um jogo</option>
        <option value="Mario Odyssey">Mario Odyssey</option>
        <option value="Pokemon Legends Arceus">Pokemon Legends Arceus</option>
        <option value="Metroid Dread">Metroid Dread</option>
    </select><br><br>

    <label for="controle">Controle:</label>
    <select name="controle" id="controle">
        <option value="">Selecione um controle</option>
        <option value="Joy-Con" selected>Joy-Con</option>
        <option value="Pro-Controller">Pro-Controller</option>
        <option value="Controle Gamecube">Controle Gamecube</option>
    </select><br><br>

    <label for="jogadores">NÃºmero de jogadores</label>
    <select name="jogadores" id="jogadores" multiple>

        <option value="Player 1" selected>Player 1</option>
        <option value="Player 2" selected>Player 2</option>
        <option value="Player 3">Player 3</option>
        <option value="Player 4">Player 4</option>

    </select>
    
</body>
</html>
